---
layout: default
title: 刘水生的博客
---
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				博客列表
			</h3>
			<ul type="circle">
			{% for post in site.posts %}
				<li>{{ post.date | date: "%Y-%m-%d" }}&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
				<a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" style="font-size: 12px;color:gray">查看评论</a> 
				<br/></li>
　　		{% endfor %}
			</ul>
		</div>
	</div>
</div>
